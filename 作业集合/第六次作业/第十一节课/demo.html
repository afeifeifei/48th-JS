
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
        li{ list-style-type: none;}
        table{
            width: 1000px;
            border-collapse: collapse;
            border-color: #930;
            margin: 50px auto 0;
            user-select: none;
        }
        table tr td{
            width: 250px;
            height: 100px;
            text-align: center;
        }
        table tr.title td{
            height: 50px;
            background: #c36;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
        }
        table tr td img{
            display: block;
            width: auto;
            height: 70px;
            margin: 0 auto;
        }
        table tr td.number span{
            display: inline-block;
            font-size: 12px;
            text-align: center;
        }
        table tr td.number span.down,table tr td.number span.add{
            width: 30px;
            height: 30px;
            background: #ddd;
            line-height: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        table tr td.number span.num{
            width: 50px;
            height: 28px;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            line-height: 28px;
            color: #c36;
        }
        .box{
            width: 1000px;
            height: 50px;
            background: #c36;
            margin: 10px auto;
        }
        .box p{
            float: right;
            width: 250px;
            height: 50px;
            line-height: 50px;
            color: #fff;
            font-size: 14px;
        }
        .box p span{
            color: #f4e5a9;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<table border="1">
    <thead></thead>
    <tbody>
    <tr class="title">
        <td>商品</td>
        <td>单价</td>
        <td>数量</td>
        <td>总价</td>
    </tr>
    <tr>
        <td><img src="images/shop1.jpg" alt=""></td>
        <td class="danjia">50</td>
        <td class="number"><span class="down">-</span><span class="num">0</span><span class="add">+</span></td>
        <td class="price">0</td>
    </tr>
    <tr>
        <td><img src="images/shop2.jpg" alt=""></td>
        <td class="danjia">10</td>
        <td class="number"><span class="down">-</span><span class="num">0</span><span class="add">+</span></td>
        <td class="price">0</td>
    </tr>
    <tr>
        <td><img src="images/shop3.jpg" alt=""></td>
        <td class="danjia">100</td>
        <td class="number"><span class="down">-</span><span class="num">0</span><span class="add">+</span></td>
        <td class="price">0</td>
    </tr>
    <tr>
        <td><img src="images/shop4.jpg" alt=""></td>
        <td class="danjia">200</td>
        <td class="number"><span class="down">-</span><span class="num">0</span><span class="add">+</span></td>
        <td class="price">0</td>
    </tr>
    </tbody>
</table>

<div class="box">
    <p class="totalPrice">合计费用： <span>0</span> ￥</p>
    <p class="totalNum">已选中商品： <span>0</span> 个</p>
</div>
<script>
    var aDown = document.querySelectorAll("table .number .down"),
        aAdd = document.querySelectorAll("table .number .add"),
        aNum = document.querySelectorAll("table .number .num"),
        aDanjia = document.querySelectorAll("table .danjia"),
        aPrice = document.querySelectorAll("table .price"),
        oTotalNum = document.querySelector(".box .totalNum span"),
        oTotalPrice = document.querySelector(".box .totalPrice span"),
        length=aDown.length;

    for (var i = 0; i < length; i++) {
            aDown[i].index = i;
                 aAdd[i].index = i;

        aDown[i].onclick = function(){
                clickEvent(this , false);
        };
        aAdd[i].onclick = function () {
             clickEvent(this , true);
        };
    }
    function change( j , num ) {
        //单个商品小计
        aPrice[j].innerHTML = aDanjia[j].innerHTML * num;

        //计算总个数 总价格
        var tNum = 0;
        var tPrice = 0 ;
        for (var i = 0; i < length; i++) {
            tNum += aNum[i].innerHTML * 1;
            tPrice += aPrice[i].innerHTML * 1;
        }
        oTotalNum.innerHTML = tNum;
        oTotalPrice.innerHTML = tPrice;
    }

    function clickEvent(This , bool){
        var index = This.index,
            num = aNum[index].innerHTML - 0;
        if (bool){
            num ++;
        }else{
            num --;
            num = Math.max( num , 0 );
        }
        aNum[index].innerHTML = num;
        change(index , num);
    }
</script>
</body>
</html>
