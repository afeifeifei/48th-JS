<!DOCTYPE HTML>

            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}

        <div id="wrap"><h1 id="name"></h1></div>
        
        <script>
            let wrp = document.getElementById('wrap');

            wrp.onclick = function(){
              na.innerText = '你的名字';

            }
        </script>
