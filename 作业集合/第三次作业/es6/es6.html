    //let有独立的作用域
    window.onload=function(){
        let oSender = document.getElementById("sender");
        let oWriter = document.getElementById("writer");
        let oRecorder = document.getElementById("recorder"); 
        oSender.onclick = function(){
           if( oWriter.value !="  "){
            let oLi = document.createElement( "li");
            oLi.innerHTML = oWriter.value;
            oRecorder.appendChild( oLi)  ;
          }
            else{
              return false;
            }

          
            oWriter.value ="";


         } ;


    }   

</script>
<style type="text/css">
    *{ padding: 0; margin: 0; }
    li{ list-style-type: none;}
    .box{ width: 202px; margin: 0 auto;}
    #writer{ width: 200px;   height: 200px; }
    #sender{ width: 200px;  height: 20px; margin: 10px 0 ; border: none; }
    #recorder li{ width: 200px; font-weight: 600; line-height: 30px; border-bottom: 1px solid #ccc }
</style>

<body>
  <div class="box clearfix">
      <textarea id="writer" value="你能不能上去？"></textarea>
